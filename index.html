<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="assets/javascript/app.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<div id="all">
		<div class="container">
			<div class="page-header">
			  <h1>Rock Paper Scissors <small> for two</small></h1>
			</div>
			<div class="row">
				<div class="col-md-4" type="playspace" id="playerOne">

				</div>
				<div class="col-md-4" type="playspace" id="details">
					<div class="col-lg-12">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Enter your name." id="nameInput">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button" id="nameSubmit">Submit</button>
				      </span>
				    </div>
				  </div>
					<p>Wins: <span id="wins"></span></p>
					<p>Losses: <span id="losses"></span></p>
					<p>Draws: <span id="draws"></span></p>
					<div id="chatSpace">
					</div>
					<div class="col-lg-12">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Chat..." id="chat">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button" id="chatSubmit">Send</button>
				      </span>
				    </div>
				  </div>
				</div>
				<div class="col-md-4" type="playspace" id="playerTwo">
			
				</div>
			</div>
		</div>
	</div>
</body>
</html>
